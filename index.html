<!doctype html>
<html>
  <head>
    <title>DriveSafe</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic|Roboto+Slab:400,700">
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <div class="app">
      <h1>DriveSafe</h1>
      <div class="error"><span></span></div>
      <div class="auth section">
        <p>
          <button>
            <i class="icon auth"></i>
            Login
          </button>
        </p>
      </div>
      <div class="load section">
        <p>
          <button class="new">
            <i class="icon new"></i>
            New
          </button>
          <button class="pick">
            <i class="icon pick"></i>
            Open
          </button>
        </p>
      </div>
      <div class="new section">
        <p>
          <input type="text" class="name" placeholder="Name">
        </p>
        <p>
          <input type="password" class="password" placeholder="Password">
        </p>
        <p>
          <button class="ok">
            <i class="icon ok"></i>
            Ok
          </button>
          <button class="cancel">
            <i class="icon cancel"></i>
            Cancel
          </button>
        </p>
      </div>
      <div class="open section">
        <p>
          <input type="password" class="password" placeholder="Password">
          <button>
            <i class="icon open"></i>
            Open
          </button>
        </p>
      </div>
      <div class="entries section">
        <input type="text" placeholder="Search entries" class="search">
        <p>
          <button class="new-entry">
            <i class="icon new-entry"></i>
            New Entry
          </button>
          <button class="sync" disabled="disabled">
            <i class="icon sync"></i>
            <span>Synced</span>
          </button>
          <button class="genpass">
            <i class="icon genpass"></i>
            Generate Password
          </button>
          <span class="genpass-output"></span>
        </p>
        <ul>
          <li class="entry" id="{ id }">
            <a href="#" class="trash">
              <i class="icon trash"></i>
            </a>
            <h2 contenteditable="true" data-text="title"></h2>
            <ul class="details">
              <li>
                <label for="{ id }-username">Username</label>
                <input id="{ id }-username" type="text" class="username" data-value="username">
              </li>
              <li>
                <label for="{ id }-password">Password</label>
                <input id="{ id }-password" type="password" class="password" data-value="password">
              </li>
              <li>
                <label for="{ id }-url">URL</label>
                <input id="{ id }-url" type="text" class="url" data-value="url">
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        by <a href="https://github.com/marksteve">marksteve</a> &star;
        repo <a href="https://github.com/marksteve/drivesafe">github</a> &star;
        license <a href="http://marksteve.mit-license.org">MIT</a>
      </div>
    </div>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="build/build.js"></script>
    <script>require('drivesafe').load();</script>
  </body>
</html>
