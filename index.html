<!doctype html>
<html>
  <head>
    <title>DriveSafe</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic|Roboto+Slab:400,700">
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <div class="app">
      <h1>DriveSafe</h1>
      <div class="auth">
        <p>
          <button>
            <i class="icon-google-drive"></i>
            Login
          </button>
        </p>
      </div>
      <div class="load">
        <p>
          <button class="new">
            <i class="icon-safe"></i>
            New
          </button>
          <button class="pick">
            <i class="icon-cloud-download"></i>
            Open
          </button>
        </p>
      </div>
      <div class="open">
        <p>
          <input type="password" placeholder="Password">
          <button>
            <i class="icon-unlocked"></i>
            Open
          </button>
        </p>
      </div>
      <div class="footer">
        by <a href="https://github.com/marksteve">marksteve</a> &star;
        repo <a href="https://github.com/marksteve/drivesafe">github</a> &star;
        license <a href="http://marksteve.mit-license.org">MIT</a>
      </div>
    </div>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="build/build.js"></script>
    <script>require('drivesafe');</script>
  </body>
</html>
