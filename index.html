<!doctype html>
<html>
  <head>
    <title>DriveSafe</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic|Roboto+Slab:400,700">
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <div class="app">
      <h1>DriveSafe</h1>
      <div class="auth section">
        <p>
          <button>
            <i class="icon-google-drive"></i>
            Login
          </button>
        </p>
      </div>
      <div class="load section">
        <p>
          <button class="new">
            <i class="icon-safe"></i>
            New
          </button>
          <button class="pick">
            <i class="icon-cloud-download"></i>
            Open
          </button>
        </p>
      </div>
      <div class="new section">
        <p>
          <input type="text" class="name" placeholder="Name">
        </p>
        <p>
          <input type="password" class="password" placeholder="Password">
        </p>
        <p>
          <button class="ok">
            <i class="icon-ok"></i>
            Ok
          </button>
          <button class="cancel">
            <i class="icon-remove"></i>
            Cancel
          </button>
        </p>
      </div>
      <div class="open section">
        <p>
          <input type="password" placeholder="Password">
          <button>
            <i class="icon-unlocked"></i>
            Open
          </button>
        </p>
      </div>
      <div class="entries section">
        <input type="text" placeholder="Search entries" class="search">
        <ul>
          <li class="entry" id="{ id }">
            <h2>{ title }</h2>
            <ul class="details">
              <li>
                <label for="{ id }-username">Username</label>
                <input id="{ id }-username" type="text" class="username" value="{ username }">
              </li>
              <li>
                <label for="{ id }-password">Password</label>
                <input id="{ id }-password" type="password" class="password" value="{ password }">
              </li>
              <li>
                <label for="{ id }-url">URL</label>
                <input id="{ id }-url" type="text" class="url" value="{ url }">
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        by <a href="https://github.com/marksteve">marksteve</a> &star;
        repo <a href="https://github.com/marksteve/drivesafe">github</a> &star;
        license <a href="http://marksteve.mit-license.org">MIT</a>
      </div>
    </div>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="build/build.js"></script>
    <script>require('drivesafe').load();</script>
  </body>
</html>
