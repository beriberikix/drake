<!doctype html>
<html>
  <head>
    <title>DriveSafe</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic|Roboto+Slab:400,700">
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <div class="app">
      <h1>DriveSafe</h1>
      <div class="auth">
        <p><button>Authorize Drive access</button></p>
      </div>
      <div class="pick">
        <p><button>Choose safe from Drive</button></p>
      </div>
      <div class="open">
        <form>
          <p>
            <input type="password" placeholder="Password">
            <button class="submit">Open</button>
          </p>
        </form>
      </div>
    </div>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="build/build.js"></script>
    <script>require('drivesafe');</script>
  </body>
</html>
